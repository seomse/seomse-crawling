plugins {
    id 'java'
}

group 'com.seomse.crawling'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //log
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-access', version: '1.2.3'


    //json
    compile group: 'org.json', name: 'json', version: '20190722'
//    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.8.5'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.12'

    compile fileTree (dir: 'dependencies', include: ['/**/*.jar'])
}
